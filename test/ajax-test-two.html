<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax Test Two ::: Local JSON</title>
</head>
<body>
    <button id="button1">Get User</button>
    <button id="button2">Get Users</button>
    <br><br>
    <h1>User</h1>
    <div id="user">

    </div>
    <h1>Users</h1>
    <div id="users">

    </div>

    <script>
        

        let loadUser = () => {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'user.json', true);

            xhr.onload = function(){
                if(this.status == 200){
                    var user = JSON.parse(this.responseText);
                    //console.log(user.name);

                    var output = '';

                    output += `<ul>`;
                    output += `<li>ID: ${user.id}</li>`;
                    output += `<li>Name: ${user.name}</li>`;
                    output += `<li>Email: ${user.email}</li>`;
                    output += `<ul>`;
                    
                    document.getElementById('user').innerHTML = output;
                }
            }

            xhr.send();
        } 

        let loadUsers = () => {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'users.json', true);

            xhr.onload = function(){
                if(this.status == 200){
                    var users = JSON.parse(this.responseText);
                    //console.log(user.name);

                    var output = '';
                    
                    for(var i in users){
                        output += `<ul>`;    
                        output += `<li>ID: ${users[i].id}</li>`;
                        output += `<li>Name: ${users[i].name}</li>`;
                        output += `<li>Email: ${users[i].email}</li>`;
                        output += `</ul>`;
                    }
                    
                    
                    document.getElementById('users').innerHTML = output;
                }
            }

            xhr.send();
        } 

        document.getElementById('button1').addEventListener('click', loadUser);
        document.getElementById('button2').addEventListener('click', loadUsers);

    </script>
</body>
</html>
